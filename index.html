<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>Canvas</title>
    <script src="https://kit.fontawesome.com/ab82018e1c.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/6.3.1/d3.min.js" integrity="sha512-9H86d5lhAwgf2/u29K4N5G6pZThNOojI8kMT4nT4NHvVR02cM85M06KJRQXkI0XgQWBpzQyIyr8LVomyu1AQdw==" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="app.css">
  </head>

  <body>
    <div class="container">
    <div class="controls-container">
      <div class="radio-buttons-wrapper">
        <input type="radio" class="radio-button" name="radioButtonTest" value="1" id="button1" checked  />
        <label for="button1" onclick="use_tool('draw')"><i class="fas fa-pencil-alt"></i></label>
        <input type="radio" class="radio-button" name="radioButtonTest" value="2" id="button2" />
        <label for="button2" onclick="use_tool('erase');"><i class="fas fa-eraser"></i></label>
      </div>
      <div id="player">
        <input type="button" id="btn" value="â–¶" class="play-button" />
        <input class="slider-color" type="range" id="xpos" min="0" value="0" max="320" step="1"></label>
      </div>
    </div>
    <div class="chart-container">
      <div class="wrapper">
        <div class="chart-wrapper">
          <canvas id="myChart" width="380" height="380"></canvas>
          <div id="heightGraph"></div>
          <canvas id="line"></canvas>
        </div>
        <canvas id="draw"></canvas>
      </div>
      <div class="wrapper">
        <div class="chart-wrapper">
          <div id="distanceGraph"></div>
            <canvas id="line2"></canvas>
          </div>
          <canvas id="draw2"></canvas>
        </div>
      </div>
      <div class="wrapper-2">
        <canvas id="animation"></canvas>
        <div id="grid"></div>
      </div>
    </div>  
    <script src="animation.js"></script>
    <script src="imageOverlayGrid.js"></script>
    <script src="heightGraph.js"></script>
    <script src="distanceGraph.js"></script>
  </body>
</html>
